<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Lookup</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --container-bg: #2d2d2d;
            --border-color: #404040;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --not-found-bg: #3a1f1f;
        }

        [data-theme="light"] {
            --bg-color: #f0f0f0;
            --text-color: #1a1a1a;
            --container-bg: #ffffff;
            --border-color: #cccccc;
            --not-found-bg: #ffe6e6;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
            height: auto;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .file-input {
            margin-bottom: 20px;
        }

        #results {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        #results th, #results td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: left;
        }

        #results th {
            background-color: var(--button-bg);
            color: white;
        }

        #notFoundContainer {
            margin-top: 30px;
            padding: 15px;
            border: 2px solid #ff4444;
            border-radius: 8px;
            background-color: var(--not-found-bg);
        }

        #notFoundContainer h3 {
            color: #ff4444;
            margin-top: 0;
        }

        button {
            background-color: var(--button-bg);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">Modo Claro</button>
        <img src="https://raw.githubusercontent.com/dancartorio/intuity/main/logo.png" alt="Logo" class="logo">
        <h1>Excel Lookup Tool</h1>
        <div class="file-input">
            <input type="file" id="excelFile" accept=".xlsx, .xls">
            <button onclick="processFile()">Processar Arquivo</button>
        </div>
        <table id="results">
            <thead>
                <tr>
                    <th>VALOR_PROCURADO</th>
                    <th>RESULTADO</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
        
        <div id="notFoundContainer">
            <h3>Não Encontrados:</h3>
            <table id="notFoundResults" style="width: 100%">
                <thead>
                    <tr>
                        <th>VALOR_PROCURADO</th>
                    </tr>
                </thead>
                <tbody id="notFoundBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const themeButton = document.querySelector('.theme-toggle');
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeButton.textContent = 'Modo Escuro';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeButton.textContent = 'Modo Claro';
            }
        }

        function processFile() {
            const fileInput = document.getElementById('excelFile');
            const resultsBody = document.getElementById('resultsBody');
            const notFoundBody = document.getElementById('notFoundBody');
            resultsBody.innerHTML = '';
            notFoundBody.innerHTML = '';
            document.getElementById('notFoundContainer').style.display = 'none';

            if (!fileInput.files.length) {
                alert('Por favor, selecione um arquivo Excel.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    const sheetName = 'Planilha3';
                    const sheet = workbook.Sheets[sheetName];
                    if (!sheet) {
                        throw new Error(`Planilha "${sheetName}" não encontrada`);
                    }

                    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: null });

                    const columnA = [];
                    const columnB = [];
                    const columnC = [];
                    const searchValues = [];

                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        if (row[0]) columnA.push(row[0]);
                        if (row[1]) columnB.push(row[1]);
                        if (row[2]) columnC.push(row[2]);
                        if (row[3]) searchValues.push(row[3]);
                    }

                    let hasNotFound = false;
                    searchValues.forEach(searchValue => {
                        const result = lookupValue(searchValue, columnA, columnB, columnC);
                        
                        if (result === 'Não Encontrado') {
                            hasNotFound = true;
                            const row = document.createElement('tr');
                            row.innerHTML = `<td>${searchValue}</td>`;
                            notFoundBody.appendChild(row);
                        } else {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${searchValue}</td>
                                <td>${result}</td>
                            `;
                            resultsBody.appendChild(row);
                        }
                    });

                    if (hasNotFound) {
                        document.getElementById('notFoundContainer').style.display = 'block';
                    }

                } catch (error) {
                    alert(`Erro: ${error.message}`);
                }
            };

            reader.onerror = function() {
                alert('Erro ao ler o arquivo');
            };

            reader.readAsArrayBuffer(file);
        }

        function lookupValue(searchValue, columnA, columnB, columnC) {
            const searchStr = String(searchValue);
            
            const indexA = columnA.findIndex(val => String(val) === searchStr);
            if (indexA !== -1) {
                return columnC[indexA] || 'Não Encontrado';
            }

            const indexB = columnB.findIndex(val => String(val) === searchStr);
            if (indexB !== -1) {
                return columnC[indexB] || 'Não Encontrado';
            }

            return 'Não Encontrado';
        }
    </script>
</body>
</html>
